    <div class="container storetainer">
        <div class="row">
            <div class="col-md-8">
                <div id="inventory"></div>
            </div>
            <div class="col-md-4 affix">
                <div class="cart">
                    <h1>Shopping Cart</h1>
                    <div id="cartcontents">Your shopping cart is empty!<br /><br /></div>
                    <p><a class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#checkout">Checkout &raquo;</a></p>
                </div>
            </div>
        </div>
        
        <div id="checkout" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Checkout</h4>
                    </div>
                    <div class="modal-body">
                        <form id="order_form" name="order_form" action="https://formspree.io/mhales1@stu.parkland.edu" method="POST">
                            <div class="form-group">
                                <label for="email_1">Email Address:</label>
                                <input type="email" class="form-control" id="email_1" name="email_1">
                            </div>

                            <div class="form-group">
                                <label for="email_2">Re-enter Email Address:</label>
                                <input type="email" class="form-control" id="email_2" name="email_2">
                            </div>

                            <div class="form-group">
                                <label for="first_name">First name:</label>
                                <input type="text" class="form-control" id="first_name" name="first_name">
                            </div>
                            
                            <div class="form-group">
                                <label for="last_name">Last Name:</label>
                                <input type="text" class="form-control" id="last_name" name="last_name">
                            </div>

                            <div class="form-group">
                                <label for="address_1">Address:</label>
                                <input type="text" class="form-control" id="address_1" name="address_1">
                            </div>

                            <div class="form-group">
                                <label for="address_2">Address 2:</label>
                                <input type="text" class="form-control" id="address_2" name="address_2">
                            </div>

                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" class="form-control" id="city" name="city">
                            </div>
                            
                            <div class="form-group">
                                <label for="state">2-Character State Code:</label>
                                <input type="text" class="form-control" id="state" name="state">
                            </div>

                            <div class="form-group">
                                <label for="zip">5-Digit Zip Code:</label>
                                <input type="text" class="form-control" id="zip" name="zip">
                            </div>

                            <div class="form-group">
                                <label for="card_number">Card Number:</label>
                                <input type="text" class="form-control" name="card_number" id="card_number" placeholder="Debit/Credit Card Number">
                            </div>
                            <div class="form-group">
                                <label for="expiry_month">Expiration Date:</label>
                                <div class="col">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <select class="form-control col-sm-2" name="expiry_month" id="expiry_month">
                                                <option>Month</option>
                                                <option value="01">Jan (01)</option>
                                                <option value="02">Feb (02)</option>
                                                <option value="03">Mar (03)</option>
                                                <option value="04">Apr (04)</option>
                                                <option value="05">May (05)</option>
                                                <option value="06">June (06)</option>
                                                <option value="07">July (07)</option>
                                                <option value="08">Aug (08)</option>
                                                <option value="09">Sep (09)</option>
                                                <option value="10">Oct (10)</option>
                                                <option value="11">Nov (11)</option>
                                                <option value="12">Dec (12)</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-6">
                                            <select class="form-control" name="expiry_year">
                                                <option value="13">2013</option>
                                                <option value="14">2014</option>
                                                <option value="15">2015</option>
                                                <option value="16">2016</option>
                                                <option value="17">2017</option>
                                                <option value="18">2018</option>
                                                <option value="19">2019</option>
                                                <option value="20">2020</option>
                                                <option value="21">2021</option>
                                                <option value="22">2022</option>
                                                <option value="23">2023</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cvv">Card CVV:</label>
                                <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
                            </div>
                            <div class="form-group">
                                <label for="orderlist">Items:</label>
                                <input type='text' class='form-control order' name='orderlist' id='orderlist' placeholder="You haven&quot;t selected any items!" readonly>
                            </div>
                            
                            <div class="form-group" id="subtot">
                                <label for="sub">Subtotal:</label>
                                <input type='number' class='form-control' name='sub' id='sub' readonly>
                            </div>
                            
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" id="order" name="order" value="Place Your Order">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
